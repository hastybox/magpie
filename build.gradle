allprojects {
	apply plugin: 'eclipse'

}

subprojects {
	apply plugin: 'java'
	
	group = 'com.hastybox.magpie'
	version = '1.0'
	sourceCompatibility = 1.7
	
    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.8.2'
    }

	jar {
	    manifest {
	        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
	    }
	}
}
